<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./images/logo-s.png" />

    <title>Bazaar Online</title>
    <!-- <link rel="icon" type="image/png" href="./images/logo1.png" /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;900&family=Permanent+Marker&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start navbar -->
    <nav>
      <div class="logo">
        <a href="index.html"><img src="./images/logo.png" alt="" /></a>
      </div>
      <ul>
        <li class="nav-active"><a href="index.html">Home</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <div class="nav-end">
        <div class="cart">
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
        <div class="menu-bar"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- start product  -->
    <div class="container">
      <div class="details-card-conteiner"></div>
      <div class="row" id="prod-details-card">
        <div id="details-prod-img" class="col-lg-6 mb-4 mb-lg-0">
          <img alt="" />
        </div>
        <div id="prod-details" class="col-lg-6">
          <p class="prod-title"></p>
          <span id="prod-category"></span>
          <div class="rating"></div>

          <p id="prod-description"></p>
          <span class="prod-price"></span>
          <div id="free-shipping">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Free Shipping Available</span>
          </div>
          <button class="add-to-cart"></button>
        </div>
      </div>
    </div>
    <!-- end product  -->

    <!-- start similar -->
    <div id="similar-products" class="container">
      <h2 id="similar-title">Explore Similar Products in <span></span> ✨</h2>
      <div class="products"></div>
    </div>
    <!-- end similar -->

    <!-- start footer  -->
    <footer
      class="container-fluid footer d-flex justify-content-center align-items-center"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div
              class="links justify-content-center justify-content-lg-start align-items-center d-flex flex-column flex-lg-row gap-3 mb-3"
            >
              <a href="#">About us</a>
              <a href="#">Menu</a>
              <a href="#">Gallery</a>
              <a href="#">Help</a>
              <a href="#">Contact</a>
            </div>
            <p class="mb-4 mb-lg-0 text-center text-lg-start">
              © Copyright 2024 Mostafa Ali - All Rights Reserved
            </p>
          </div>
          <div
            class="social-links col-sm-12 col-lg-6 d-flex gap-3 justify-content-center justify-content-lg-end align-items-center"
          >
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer  -->
    <!-- -------scripts--------- -->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/all.js"></script>
    <!-- <script src="./js/all.min.js"></script> -->
    <script type="module" src="./js/prod-details.js"></script>
    <!-- <script type="module" src="./js/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
