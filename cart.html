  <body>
    <!-- start navbar -->
    <nav>
      <div class="logo">
        <a href="index.html"><img src="./images/logo.png" alt="" /></a>
      </div>
      <ul>
        <li class="nav-active"><a href="index.html">Home</a></li>
        <li><a href="index.html#categories">Categories</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>

      <div class="nav-end">
        <div class="cart">
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>

      </div>
    </nav>
    <div class="toast-box">
      <!-- <div>Prodct added successfully</div> -->
    </div>

    <!-- start cart -->
    <div class="container">
      <div class="head">
        <h2>Welcome to Cart üõçÔ∏è <span id="items-counter"></span></h2>
        <button id="clear-all-btn">Clear All</button>
      </div>
      <div id="cart-container">
        <div class="cart-product">
          <div class="cart-img-container">
            <img src="./images/prod1.jpg" alt="Product 1" />
          </div>
          <div class="product-details">
            <div class="product-name">FELICON Wired Gaming Keyboard</div>
            <div class="control-container">
              <div class="quantity-div">
                <button>-</button>
                <input
                  type="number"
                  class="quantity-input"
                  id="quantity"
                  value="1"
                  min="1"
                />
                <button>+</button>
              </div>

              <button class="remove-btn">Remove</button>
            </div>
          </div>
          <div class="product-price">$19.99</div>
        </div>
      </div>
      <div class="cart-subtotal">
        <p>Sub Total :</p>
        <div class="subtotal"></div>
      </div>
    </div>
    <!-- end cart -->
    <!-- start footer  -->
    <footer
      class="container-fluid footer d-flex justify-content-center align-items-center"
    >

        <div class="row">
